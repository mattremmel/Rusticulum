services:
  python-rns:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./configs/python-ifac-reject:/etc/reticulum
      - ./scripts:/scripts:ro
    networks:
      - ifac-reject-net
    command: ["python3", "/scripts/python-ifac-reject-test.py"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\", 4242)); s.close()'"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  rust-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    volumes:
      - ./configs/rust-node/ifac-reject-test.toml:/etc/reticulum/config.toml:ro
    networks:
      - ifac-reject-net
    environment:
      - RUST_LOG=debug
      - RUST_LOG_FORMAT=json
    depends_on:
      python-rns:
        condition: service_healthy

networks:
  ifac-reject-net:
    driver: bridge
