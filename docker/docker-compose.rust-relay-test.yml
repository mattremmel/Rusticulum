services:
  python-a:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./configs/python-a:/etc/reticulum
      - ./scripts:/scripts:ro
    networks:
      - relay-net
    environment:
      - ROLE=announcer
    command: ["python3", "/scripts/python-multihop-test.py"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\", 4242)); s.close()'"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 3s

  python-b:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./configs/python-b:/etc/reticulum
      - ./scripts:/scripts:ro
    networks:
      - relay-net
    environment:
      - ROLE=linker
    command: ["python3", "/scripts/python-multihop-test.py"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\", 4243)); s.close()'"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 3s

  rust-relay:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    volumes:
      - ./configs/rust-relay/multihop-test.toml:/etc/reticulum/config.toml:ro
    networks:
      - relay-net
    environment:
      - RUST_LOG=debug
      - RUST_LOG_FORMAT=json
    depends_on:
      python-a:
        condition: service_healthy
      python-b:
        condition: service_healthy

networks:
  relay-net:
    driver: bridge
