services:
  python-rns:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./configs/python-rns:/etc/reticulum
      - ./scripts:/scripts:ro
    networks:
      - storage-net
    command: ["python3", "/scripts/python-storage-test.py"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\", 4242)); s.close()'"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 3s

  rust-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    volumes:
      - rust-storage:/var/lib/reticulum
      - ./configs/rust-node/storage-test.toml:/etc/reticulum/config.toml:ro
    networks:
      - storage-net
    environment:
      - RUST_LOG=debug
      - RUST_LOG_FORMAT=json
    depends_on:
      python-rns:
        condition: service_healthy

networks:
  storage-net:
    driver: bridge

volumes:
  rust-storage:
