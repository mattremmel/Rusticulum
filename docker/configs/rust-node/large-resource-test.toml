[node]
enable_transport = true
storage_path = "/var/lib/reticulum"

[[interfaces.tcp_client]]
name = "TCP to Python RNS"
target = "python-rns:4242"

[[destinations]]
app_name = "large_resource_test"
aspects = ["transfer", "v1"]
accept_links = true
app_data = "ready"

[[link_targets]]
app_name = "large_resource_test"
aspects = ["transfer", "v1"]
auto_data = "ready for large resource"
