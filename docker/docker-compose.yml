services:
  python-rns:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./configs/python-rns:/etc/reticulum
      - python-rns-storage:/var/lib/reticulum
    networks:
      - rns-net
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\", 4242)); s.close()'"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  rust-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    volumes:
      - ./configs/rust-node/config.toml:/etc/reticulum/config.toml:ro
      - rust-node-storage:/var/lib/reticulum
    networks:
      - rns-net
    environment:
      - RUST_LOG=info
      - RUST_LOG_FORMAT=json
    depends_on:
      python-rns:
        condition: service_healthy

networks:
  rns-net:
    driver: bridge

volumes:
  python-rns-storage:
  rust-node-storage:
